<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
  </head>
  <body>
    <div class="div1" ng-app="myapp" ng-controller="myctrl">
      <form class="" action="" method="post">
        Num1 <input type="number" name="num1" value="" ng-model="num1"><br>
        Num2 <input type="number" name="num2" value="" ng-model="num2"><br>
        <input type="button" name="add" value="+" class="btn" ng-click="add()"><br>
        <input type="button" name="sub" value="-" class="btn" ng-click="sub()"><br>
        <input type="button" name="add" value="*" class="btn" ng-click="mul()"><br>
        <input type="button" name="add" value="/" class="btn" ng-click="div()"><br>
        <input type="number" name="result" value="result" ng-model="result">
      </form>

      <script type="text/javascript">

        var app = angular.module("myapp", []);
        app.controller("myctrl", function($scope){
          $scope.add = function(){
            var a = Number($scope.num1);
            var b = Number($scope.num2);
            $scope.result = a+b;
          }
          $scope.sub = function(){
            var a = Number($scope.num1);
            var b = Number($scope.num2);
            $scope.result = a-b;
          }
          $scope.mul = function(){
            var a = Number($scope.num1);
            var b = Number($scope.num2);
            $scope.result = a*b;
          }
          $scope.div = function(){
            var a = Number($scope.num1);
            var b = Number($scope.num2);
            $scope.result = a/b;
          }

        });

      </script>

    </div>
  </body>
</html>
